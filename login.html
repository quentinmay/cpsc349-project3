<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mockroblog</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/tailwind.css">
        <script type="module" src="./scripts/initLogin.js"></script>
        <script type="module" src="./scripts/login.js"></script>
    </head>
    <body>
      <div class="login-container" id="login-container">
        <section class="text-gray-600 body-font">
            <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
              <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Login</h2>
                <div class="relative mb-4">
                  <label for="usernameN" class="leading-7 text-sm text-gray-600">Username</label>
                  <input type="text" id="usernameN" name="usernameN" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                  <label for="passwordN" class="leading-7 text-sm text-gray-600">Password</label>
                  <input type="password" id="passwordN" name="passwordN" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" id="loginButton">Login</button>
                <p class="text-xs text-gray-500 mt-3">Not Registered? Sign up 
                  <a class="text-xs text-blue-400 mt-3 underline" href="#" id="signup-link">here</a>
                </p> 
              </div>
            </div>
          </section>
      </div>
        <div class="register-container hidden" id="register-container">
          <section class="text-gray-600 body-font m-auto">
            <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
              <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h2>
                <div class="relative mb-4">
                  <label for="regUsername" class="leading-7 text-sm text-gray-600">Username</label>
                  <input type="text" id="regUsername" name="regUsername" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                  <label for="regPassword" class="leading-7 text-sm text-gray-600">Password</label>
                  <input type="password" id="regPassword" name="regPassword" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                  <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                  <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" id="registerButton">Register</button>
                <p class="text-xs text-gray-500 mt-3">Already Registered? Sign in 
                  <a class="text-xs text-blue-400 mt-3 underline" href="#" id="login-link">here</a>
                </p> 
              </div>
            </div>
          </section>
        </div>

  <footer class="text-gray-600 body-font">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">Group 6</span>
      </a>
      <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2021  — CS 349 Project 3</p>
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a class="hyperlink font-bold px-8" href="./about.html">About Us</a>
        <a class="hyperlink font-bold px-8" href="https://github.com/quentinmay/cpsc349-project3">Contact</a>
      </span>
    </div>
  </footer>
</html>
